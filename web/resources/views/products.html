<div class="container-fluid" ng-controller="ProductsCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="product in products">
            <div class="thumbnail">
                <img src="/resources/img/download.svg" alt="">
                <div class="caption">
                    <h3>{{product.name}}</h3>
                    <p>{{product.description}}</p>
                    <a href="#" class="btn btn-primary" role="button">More</a>
                </div>
            </div>
        </div>
    </div>
</div>
