<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div class="thumbnail">
                <img src="/resources/img/download.svg">
                <div class="caption">
                    <h3>Person Name</h3>
                    <p>Position</p>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <table id="distributors" class="table table-bordered table-striped">
                <tbody>
                    <tr ng-repeat="distributor in distributors">
                        <td>{{distributor.name}}</td>
                        <td>{{distributor.phone}}</td>
                        <td>{{distributor.position}}</td>
                        <td>{{distributor.recomendedBy}}</td>
                        <td>{{distributor.email}}</td>
                        <td>{{distributor.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
